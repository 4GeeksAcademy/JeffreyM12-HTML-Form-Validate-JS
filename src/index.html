<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class = "p-4 bg-light">
    <div class = "container mb-1"></div>
    <div class="card text-left">
        <div class="card-header">
            <h1>Payment form example</h1>
        </div>
        <!-- <div id = "alert" class="alert alert-danger">
            Some fields are missing
        </div> -->
        <form id = "myForm" class = "needs-validation" novalidate>
            <div class = "container mb-1">
            <div class = "row">
                <div class="col-md-4">
                    <label for="number">
                        Card #
                    </label><br>
                    <input type="number" class="number form-control" id = "cardNumber" placeholder="XXXXXXXXXXXXXXXX" required/>
                    <div class="invalid-feedback" style="display: none">
                        Please enter card number.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="number">
                        CVC #
                    </label><br>
                    <input type="number" class="number form-control" id = "cvcNumber" placeholder="000" required/>
                    <div class="invalid-feedback" style="display: none">
                        Please enter CVC number.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="number">
                        Amount
                    </label><br>
                    <input type="number" class="number form-control" id ="dollarAmount" required/>
                    <div class="invalid-feedback" style="display: none">
                        Please enter Amount.
                    </div>
                </div>
            </div>
            <br>
            <div class = "row">
                <div class="col-md-6">
                    <label for="name">
                        First Name
                    </label><br>
                    <input type="text" id = "firstName" name="name" class="form-control" required/>
                    <div class="invalid-feedback" style="display: none">
                        Please enter first name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="name">
                        Last Name
                    </label><br>
                    <input type="text" id = "lastName" name="name" class="form-control" required/>
                    <div class="invalid-feedback" style="display: none">
                        Please enter last name.
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <label for="city">
                        City
                    </label><br>
                    <input type="text" id = "cityName" name="city" class="form-control" required/>
                    <div class="invalid-feedback" style="display: none">
                        Please enter city.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for = "state">
                        State
                    </label><br>
                    <select class="form-control" id = "stateName" required>
                        <option selected disabled value="">Pick a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <div class="invalid-feedback" style="display:none">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="number">
                        Postal Code
                    </label><br>
                    <input type="number" class="number form-control" id = "postalNumber" required/>
                    <div class="invalid-feedback" style="display:none">
                        Please enter a postal code.
                    </div>
                </div>
            </div>
            <br>
            <div class = "row">
                <div id = "paymentMethod" class = "col-md-6">
                    <label for = "payment">
                        We accept:
                    </label><br>
                    <div class = "d-flex gap-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" required>
                            <label class="form-check-label" for="mastercard">
                                <i class="fa-brands fa-cc-mastercard" style="color: #000000;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="visa" required>
                            <label class="form-check-label" for="visa">
                                <i class="fa-brands fa-cc-visa" style="color: #000000;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="dinersclub" required>
                            <label class="form-check-label" for="dinersclub">
                                <i class="fa-brands fa-cc-diners-club" style="color: #000000;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="americanExpress" value="amex" required>
                            <label class="form-check-label" for="americanExpress">
                                <i class="fa-brands fa-cc-amex" style="color: #000000;"></i>
                            </label>
                        </div>
                        <div class="invalid-feedback">
                            Choose a payment method
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for = "message">
                        Message
                    </label>
                    <textarea class="form-control float-end" id="messageBox" rows="3" required></textarea>
                    <div class="invalid-feedback" style="display:none">
                        Please provide a message.
                    </div>
                </div>
            </div>
            </div>
            <div class="card-footer text-right">
                <input type="submit" id="submit" value="Send" class="btn btn-primary" style="float:right"/>
                <button type="button" class="btn btn-light btn-outline-dark" style="float:right">Cancel</button>
            </div>
        </form>
        <br>
     
    </div>
</body>
<script src="app.js"></script>
</html>
